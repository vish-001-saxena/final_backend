<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List | PeopleApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PeopleApp</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">People List</h2>

            <!-- Search Form -->
            <form class="d-flex" method="get" action="" style="max-width: 300px;">
                <label for="search" class="visually-hidden">Search people</label>
                <input id="search" type="text" name="q" class="form-control" placeholder="Search people..." value="{{ request.GET.q }}">
            </form>
        </div>

        <!-- Add Person Button -->
        <div class="mb-3 text-end">
            <a href="{% url 'add_person' %}" class="btn btn-primary">Add Person</a>
        </div>

        {% if people %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th style="width: 10%;">#</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in people %}
                            <tr>
                                <td class="text-center">{{ forloop.counter }}</td>
                                <td>{{ person.name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-warning text-center">
                No people found in the list.
            </div>
        {% endif %}

        <p class="mt-5 text-muted text-center small">
            This is a Django tutorial page demonstrating how to display a dynamic list using templates.
        </p>
    </div>

</body>
</html>
