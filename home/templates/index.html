<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - People List</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PeopleApp</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">People List</h1>

        <!-- Search Box (UI only) -->
        <form class="mb-4">
            <input type="text" class="form-control" placeholder="Search people..." />
        </form>

        <!-- Check if list is empty -->
        {% if people %}
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in people %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ person }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning">
                No people found.
            </div>
        {% endif %}

        <p class="mt-5 text-muted">This is a sample tutorial page showing how to loop through and display a list in Django.</p>
    </div>

</body>
</html>
