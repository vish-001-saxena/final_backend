<!-- receipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
        }
        .form-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #444;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #28a745;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .errorlist {
            color: #d8000c;
            background-color: #ffd2d2;
            border: 1px solid #d8000c;
            border-radius: 5px;
            padding: 10px;
            list-style-type: none;
            margin-top: 10px;
        }
        button {
            margin-top: 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Recipe</h1>
        
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}

            <button type="submit">Save Recipe</button>
        </form>
    </div>
</body>
</html>
