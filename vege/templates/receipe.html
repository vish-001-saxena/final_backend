{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="receipe_name" required type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="receipe_description" required class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Receipe</button>
    </form>

    {% if recipe %}
        <div class="mt-4">
            <h4>Uploaded Receipe Image:</h4>
            <img src="{{ receipe.receipe_image.url }}" alt="Recipe Image" height="200">
        </div>
    {% endif %}
</div>
{% endblock %}


{% comment %} for pdf files and other add public media roots with static in settings.py {% endcomment %}
